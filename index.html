
<!DOCTYPE html>

<body>
    <div class="wrapper">
        <section
        class="screen">
    0
    </section>

<section class="buttons">
    <div class="button-row">
        <button class="signs medium">C</button>
        <button class="signs">&#8592;</button>
        <button class="signs special">&#247;</button>
    </div>

    <div class="button-row">
        <button class="signs">7</button>
        <button class="signs">8</button>
        <button class="signs">9</button>
        <button class="signs special">&#215;</button>
    </div>
    <div class="button-row">
        <button class="signs">4</button>
        <button class="signs">5</button>
        <button class="signs">6</button>
        <button class="signs special">&#8722;</button>
    </div>
    <div class="button-row">
        <button class="signs">3</button>
        <button class="signs">2</button>
        <button class="signs">1</button>
        <button class="signs special">&#43;</button>
    </div>
    
    <div class="button-row">
        <button class="signs large">0</button>
        <button class="signs special">&#61;</button>
    </div>



</section>

    </div>
